<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Another Random Quote Machine</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div id="quote-box" class="well">
          <h2 id="text" class="text-center"></h2>
          <h4 id="author" class="text-right"> </h4><br>
          <div class="btn btn-default left" id="tquote"><a href="https://twitter.com/intent/tweet?text=" target="_blank" id="tweet-quote"><i class="fa fa-twitter"></i>
          </a></div>
          <div class="btn btn-default right" id="new-quote">New quote</div>
        </div></div>
        <div class="row text-center footer">by <a href="https://mmbh.me" style="text-decoration:none;color:white;font-weight:bold">MBH</a></div>
      </div>
</body>
</html>
